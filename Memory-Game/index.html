<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link rel="icon" href="assets/svg/favicon.svg">
  <title>Memory Game</title>
</head>
<body>

  <audio src="assets/audio/music.mp3" loop class="unvisible" id="audio-music"></audio>
  <audio src="assets/audio/click.mp3" class="unvisible" id="audio-click"></audio>
  <audio src="assets/audio/congratulation.mp3" class="unvisible" id="audio-congratulation"></audio>
  <audio src="assets/audio/shuffle.mp3" class="unvisible" id="audio-shuffle"></audio>
  <audio src="assets/audio/complete.mp3" class="unvisible" id="audio-complete"></audio>

  <div class="wrapper">
    <header>
      <div>
        <img class="btn" src="assets/svg/score.svg" alt="Score" id="btn-score" title="Score">
        <img class="btn" src="assets/svg/question.svg" alt="Instruction" id="btn-instruction" title="Instruction">
      </div>
      <h1 class="header__name">Train Your Brain <img src="assets/imges/brain.png" alt="Brain"></h1>
      <img class="btn" src="assets/svg/refresh.svg" alt="Refresh" id="btn-refresh" title="Play again">
    </header>

    <div class="container">
      <main id="main" class="unvisible"></main>
    </div>
  </div>

  <footer class="unvisible">
    <p class="footer__year">&copy; 2023</p>
    <a href="https://github.com/yourunb" title="Developer" target="_blank"><img class="footer__logo" src="assets/svg/github.svg" alt="Github"></a>
  </footer>

  <script src="index.js"></script>
    
</body>
</html>
